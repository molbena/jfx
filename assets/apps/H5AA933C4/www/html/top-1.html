		<script>
			//定义全局变量
			var self = null;

			var option_CC;  // 持仓曲线  盈利曲线   共用
			var myChart_CC_1; // 持仓曲线   
			var dom_CC_1;
			var myChart_CC_2; //   盈利曲线
			var dom_CC_2;

			var myChart_DR1; //当日变动 - 1
			var option_DR1;
			var dom_DR1;

			var myChart_DR2; //当日变动 - 2
			var option_DR2;
			var dom_DR2;

			var myChart_DR3; //当日变动 - 3
			var option_DR3;
			var dom_DR3;
			var Form_loaded_flag = false;


			var Tab_CC = "Type_CC";
			var lay;

			var cc_code = "rb2501";
			var cc_text = "";
			var zoomStart = 60;
			var zoomEnd = 100;
			 
			var rig_off = 28;
			var mar_r = 40;

			var timer_cc;
			var timer_dr;
			var timer_xg;
			var i_run = 0;

			//弹窗
			var menu, mask;
			var showMenu = false;

			mui.init({
				swipeBack: true, //启用右滑关闭功能
				gestureConfig: {
					swipe: true, //默认为true
					tap: true, //默认为true
					release: false //默认为false，不监听
				},
				beforeback: function() {
					return false;
				}
			});
			

			mui.plusReady(function() {

				self = plus.webview.currentWebview();
				inh = self.innerH;
				inw = self.innerW;
				
				var codetext = localStorage.getItem("jfx9_codelist") ;
				var clist = JHCode_To_Code(cc_code,codetext);
				if (clist.fullcode.length>0){
					cc_code = clist.fullcode;
					document.getElementById("pz_code").innerHTML = clist.nam + "(" + clist.fullcode + ")";
				}
				
				 
				//弹窗
				// 弹窗切换品种
				mask = mui.createMask(_closeMenu);
				function openMenu() {
					if (!showMenu) {
						//侧滑菜单处于隐藏状态，则立即显示出来；显示完毕后，根据不同动画效果移动窗体；
						menu = plus.webview.create('mpop.html', 'mpop.html', {
							left: "0px",
							width: "140px",
							height: "100%",
							opacity: "0.85"
						}, {
							iwin: "top_cc"
						});
				
						menu.show('slide-in-left', 0, function() {});
						mask.show(); //显示遮罩
						showMenu = true;
					}
				}
				
				
				function closeMenu() {
					_closeMenu();
					mask.close(); //关闭遮罩
				}
				
				
				function _closeMenu() {
					if (showMenu) {
						//关闭遮罩； //等窗体动画结束后，隐藏菜单webview，节省资源；
						setTimeout(function() {
							menu.hide();
						}, 200);
						//改变标志位
						showMenu = false;
					}
				}
				
				//点击左上角图标，打开侧滑菜单；
				document.getElementById("btn_code").addEventListener('tap', function() {
					openMenu();
				});
				
				
				//主界面向左滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
				window.addEventListener("swipeleft", closeMenu); //menu页面向左滑动，关闭菜单； 
				window.addEventListener("menu:swipeleft", closeMenu);
				

			});
			
			document.addEventListener('begin_i', function(event) {	
				
				if (!Form_loaded_flag){
					
					if (typeof(timer_cc) != 'undefined') {
						clearInterval(timer_cc); 
					} 
					LoadHQ();  
					timer_cc = setInterval('LoadHQ()', 1200000); //20分钟 
					
					if (typeof(timer_dr) != 'undefined') {
						clearInterval(timer_dr); 
					} 
					timer_dr = setInterval('Load_CCDR()', 1300000); //
					
					if (typeof(timer_xg) != 'undefined') {
						clearInterval(timer_xg); 
					} 
					timer_xg = setInterval('Load_XG()', 1400000); //
					 
					Form_loaded_flag = true;
				}
				
			});	
			

			document.getElementById("btn_fd").addEventListener("tap", function() {
				if (zoomStart < 85) {
					zoomStart = zoomStart + 10;
				}
				Draw_CC();

			})

			document.getElementById("btn_sx").addEventListener("tap", function() {
				if (zoomStart > 0) {
					zoomStart = zoomStart - 10;
				}
				Draw_CC();
			})
			
			document.getElementById("btn_left").addEventListener("tap", function() {
			
				if (zoomStart > 15) {
					zoomStart = zoomStart - 5;
				}
				if (zoomEnd > 15) {
					zoomEnd = zoomEnd - 5;
				}
				Draw_CC();
			})
			
			document.getElementById("btn_right").addEventListener("tap", function() {
			
				if (zoomEnd < 90) {
					zoomStart = zoomStart + 5;
					zoomEnd = zoomEnd + 5;
				} else {
					zoomEnd = 100;
				}
				Draw_CC();
			})

			})
			
			document.getElementById("Add_ZX").addEventListener("tap", function() {
				//alert(cc_code);
				var zxcode;
				zxcode = cc_code;
				 
				var savezx = localStorage.getItem("jfx9_zx");
				var zxdata = Add_ZX(savezx ,zxcode);
				
				//alert(zxdata.res);
				if (zxdata.is_con){
					 mui.alert("提醒！自选中已存在该品种。", "金风向9提示", "关闭");
				} else {
					 
					 localStorage.setItem("jfx9_zx", zxdata.res); //
					 mui.alert("自选添加成功！", "金风向9提示", "关闭");
				}
			})
			
			document.getElementById("go_next").addEventListener("tap", function() {
				
				var savezx = localStorage.getItem("jfx9_codelist");
				//alert(savezx);
				var data2 = Go_Next(savezx ,cc_code);
				//alert(data2.res_code); 
				cc_code = data2.res_code.substr(0, 2);
				document.getElementById("pz_code").innerHTML = data2.res_name + "(" + data2.res_code + ")";
				
				Change_Data(); 
			})
			
			document.getElementById("go_last").addEventListener("tap", function() {
				
				var savezx = localStorage.getItem("jfx9_codelist");
				 
				var data2 = Go_Last(savezx ,cc_code);
				cc_code = data2.res_code.substr(0, 2);
				document.getElementById("pz_code").innerHTML = data2.res_name + "(" + data2.res_code + ")";
				Change_Data(); 
				 
				 
			})

			mui('#segmentedControl_CC').on('tap', '.mui-control-item', function() {
				var tyid = this.getAttribute('id');
				//tab_fl = zbid;

				Tab_CC = tyid;
				if ( Tab_CC == "Type_XG" ){
					Load_XG();
				} else {
					Change_Data(); 
				}

				// alert(tyid);
			})

			document.addEventListener('btn_ghcode', function(event) {
				var gh_code = event.detail.code;
				var gh_name = event.detail.name;

				cc_code = gh_code.substr(0, 2);
				cc_code = cc_code.replace("2", "1");

				document.getElementById("pz_code").innerText = gh_name + "(" + gh_code + ")";

				Change_Data(); 

			});
			
			//自定义事件，模拟点击“其他页面转向”
			document.addEventListener('go_other_cc', function (event) {
				var gh_code = event.detail.code;
				var gh_name = event.detail.name;
				document.getElementById("pz_code").innerText = gh_name +"("+gh_code+")";
				cc_code=gh_code;
				
				var dom_x = document.getElementById("container");
				var Chart_x = echarts.getInstanceByDom(dom_x);
				if (Chart_x === undefined) 
				{  
					Chart_x = echarts.init(dom_x);
				}
				
				Chart_x.clear();
				 
				Change_Data();
			
				
			});
			
			
			function Change_Data(){
				if (Tab_CC == "Type_CC") {
					document.getElementById("container").style.width = window.innerWidth + 'px';
							 
					LoadHQ();
				} else if (Tab_CC == "Type_YL") {
					document.getElementById("container_2").style.width = window.innerWidth + 'px';
					 
					LoadHQ();
				} else if (Tab_CC == "Type_DR") {
					document.getElementById("bot_cc_dr").style.width = window.innerWidth + 'px';
					document.getElementById("bot_cc_dr_bd").style.width = window.innerWidth + 'px';
					document.getElementById("bot_cc_dr_bd2").style.width = window.innerWidth + 'px';
					Load_CCDR();
				} else if (Tab_CC == "Type_XG") {
					Load_XG();
				}	
			}

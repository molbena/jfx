			function Load_K(type) {
				var is_self;
				
				if ((typeof(self) != 'undefined') && (self != null)) {	
					if (self.isVisible()) {
						is_self = true;
					} else {
						is_self = false;
					}
				} else {
					is_self = false;
				}

				//if ( 1 ) {	
                    document.getElementById("container").style.width =  window.innerWidth +"px"; 
					if (type.length > 0) gtype = type;
					
					if (gtype == 'min1_5') {
						bztype = "90秒";
					} else if (gtype == 'min1') {
						bztype = "1分";
					} else if (gtype == 'min3') {

					} else if (gtype == 'min5') {

					} else if (gtype == 'min9') {

					} else if (gtype == 'min13') {
						bztype = "13分";
					} else if (gtype == 'min15') {
						bztype = "15分";
					} else if (gtype == 'min30') {
						bztype = "30分";
					} else if (gtype == 'min60') {

					} else if (gtype == 'day') {
						bztype = "日";
					}
					//$("#typeid").text(bztype);

			/* 实时报价 */
			function Load_BJ() {

				var is_self;
				
				if ((typeof(self) != 'undefined') && (self != null)) {	
					if (self.isVisible()) {
						is_self = true;
					} else {
						is_self = false;
					}
				} else {
					is_self = false;
				}

				if ( is_self ) {
					run_count1++;
					var indata = "code=" + gcode + "&type=ssrep&mkey="+hex_md5("353606sh");
					mui.ajax({
						url: "http://app.jfxqh.com/dpz.php",
						data: indata,
						type: "GET",
						dataType: "TEXT",
						success: function(rawData) {
							//alert(rawData);  
							var xline = rawData.split(",");
							var num = new Number(xline[7]);
							var numzj = new Number(xline[12]);

							/* 左侧实时报价 */
							if ((typeof(num) != 'undefined') && (num != null)) {
								document.getElementById("panel2_bj").innerText = num.toFixed(0);
								if (num >= numzj) {
									document.getElementById("panel2_bj").style.color = bj_up_Color;
								} else {
									document.getElementById("panel2_bj").style.color = bj_down_Color;
								}
							}


							var left_zdf, left_zd, left_zdzf;
							left_zd = Number(xline[7]) - Number(xline[12]);
							left_zdf = left_zd * 100 / Number(xline[12]);
							left_zdzf = left_zd.toFixed(0) + "/" + left_zdf.toFixed(2) + "%";

							if ((typeof(left_zdzf) != 'undefined') && (left_zdzf != null)) {
								document.getElementById("panel2_zdzf").innerText = left_zdzf;
								if (left_zd >= 0) {
									document.getElementById("panel2_zdzf").style.color = bj_up_Color;
								} else {
									document.getElementById("panel2_zdzf").style.color = bj_down_Color;
								}
							}

							//右侧实时报价
							/* 今开 */
							num = Number(xline[4]);
							if ((typeof(num) != 'undefined') && (num != null)) {
								document.getElementById("ss_jk").innerText = num.toFixed(0);
								if (num >= numzj) {
									document.getElementById("ss_jk").style.color = bj_up_Color;
								} else {
									document.getElementById("ss_jk").style.color = bj_down_Color;
								}
							}


							/* 最高 */
							num = Number(xline[5]);
							if ((typeof(num) != 'undefined') && (num != null)) {
								document.getElementById("ss_zg").innerText = num.toFixed(0);
								if (num >= numzj) {
									document.getElementById("ss_zg").style.color = bj_up_Color;
								} else {
									document.getElementById("ss_zg").style.color = bj_down_Color;
								}
							}


							/* 最低 */
							num = Number(xline[6]);
							if ((typeof(num) != 'undefined') && (num != null)) {
								document.getElementById("ss_zd").innerText = num.toFixed(0);
								if (num >= numzj) {
									document.getElementById("ss_zd").style.color = bj_up_Color;
								} else {
									document.getElementById("ss_zd").style.color = bj_down_Color;
								}
							}


							/* 昨结算 */
							num = Number(xline[12]);
							if ((typeof(num) != 'undefined') && (num != null)) {
								document.getElementById("ss_zj").innerText = num.toFixed(0);
								if (num >= numzj) {
									document.getElementById("ss_zj").style.color = bj_up_Color;
								} else {
									document.getElementById("ss_zj").style.color = bj_down_Color;
								}
							}


							/* 成交量 */
							num = Number(xline[9]);
							if ((typeof(num) != 'undefined') && (num != null)) {
								document.getElementById("ss_cjl").innerText = num.toFixed(0);
							}


							/* 持仓 */
							num = Number(xline[8]);
							if ((typeof(num) != 'undefined') && (num != null)) {
								document.getElementById("ss_cc").innerText = num.toFixed(0);
							}



						},
						error: function(xhr, type, errorThrown) {
							console.log(type);
						}
					});

				}

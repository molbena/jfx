			<div class="btn_fdsx">

		<script>
			var self = null;
			//定义全局变量
			var isWin;
			var run_count;
			run_count = 0;
			var zoomStart = 63;
			var zoomEnd = 100;
			
			var qjt_type = "dxw3";
			var timer_qjt;
			var Form_loaded_flag = false;
			
			var code_all = "";
			

			mui.init({
				swipeBack: true, //启用右滑关闭功能
				beforeback: function() {
					return false;
				}

			});


			mui.plusReady(function() {
				self = plus.webview.currentWebview();
				inh = self.innerH;
				inw = self.innerW;

				var fxbpz = localStorage.getItem("jfx9_dxw_pz");
				if (  fxbpz !=null  ){
					code_all =  fxbpz;
				}
				
				
				for (var i = 0; i < 27; i++) {
					 //document.getElementById("container"+(i+1)).addEventListener('tap',dbl_chart);
					 document.getElementById("container"+(i+1)).style.width=window.innerWidth*0.33+"px";
				}		 
				
				for (var i = 0; i < 27; i++) {
					 document.getElementById("container"+(i+1)).ondblclick = function () { 						 
						 // alert(this.style.width);
						 var winw = window.innerWidth;
						 var now_wid=this.style.width;
						 now_wid.replace("px","");
				
						 if (parseInt(now_wid) < winw*0.8){
							 this.style.width=winw+'px';
						     this.style.height='300px'; 
						 } else {
							 this.style.width=winw*0.33+'px';
							 this.style.height='150px';
						 }  						 
						 var domx = document.getElementById(this.id);
						 var myChartx = echarts.init(domx);
						 myChartx.resize();
						  
						 
					 }; 
				}
				
				
				document.getElementById("btn-set").addEventListener("tap",function(){
					 
					//localStorage.setItem("jfx9_dxw_pz", code_all);
					var wc;	
					wc = plus.webview.create("set.html", "side", {
									left:0,
									top:0,
									bottom: 0,
									width: "100%",
									popGesture: "none", 			 
					},{iwin: "dxw",ipara:""});
					wc.show("zoom-out", 50);
				})
				
				
			});
			
 
			function BC_QJT() {
				 
			}

			document.getElementById("btn-go").addEventListener("tap", function() {
				mui.alert("非此版本功能", "提示", "关闭");
			})
 
			//放大缩小
			document.getElementById("btn_fd").addEventListener("tap", function() {
				if (zoomStart < 85) {
					zoomStart = zoomStart + 10;
				}
				Load_QJT();
			})
			document.getElementById("btn_sx").addEventListener("tap", function() {
				if (zoomStart > 0) {
					zoomStart = zoomStart - 10;
				}

				if (zoomStart < 0) zoomStart = 0;
				Load_QJT();
			})


			function Load_QJT() {

			 


			}
		</script>

			var self = null;

			mui.init({
				swipeBack: true, //启用右滑关闭功能
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				},
				beforeback: function() {
					return false;
				}

			});



			mui.plusReady(function() {
				self = plus.webview.currentWebview();
				inh = self.innerH;
				inw = self.innerW;

				//、$('#container').width(parseInt(inw));
				//$('#container').height(parseInt(inh) -125-24); //-90

				for (var i = 0; i < 48; i++) {
					//document.getElementById("container"+(i+1)).addEventListener('tap',dbl_chart);
					document.getElementById("container" + (i + 1)).style.width = window.innerWidth * 0.5 + "px";
				}

				for (var i = 0; i < 48; i++) {
					document.getElementById("container" + (i + 1)).ondblclick = function() {
						//alert(this.id);
						var winw = window.innerWidth;
						var now_wid = this.style.width;
						now_wid.replace("px", "");

						if (parseInt(now_wid) < winw * 0.8) {
							this.style.width = winw + 'px';
							this.style.height = '800px';
						} else {
							this.style.width = winw * 0.5 + 'px';
							this.style.height = '400px';
						}
						var domx = document.getElementById(this.id);
						var myChartx = echarts.init(domx);
						myChartx.resize();


					};
				}
			});

				Load_CCQJ();
			})
			document.getElementById("btn-suoxiao").addEventListener("tap", function() {
				if (zoomStart > 0) {

				}

				if (zoomStart < 0) zoomStart = 0;
				Load_CCQJ();
			})

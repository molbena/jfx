<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/mui.min.js"></script>
    <script src="../js/app.js"></script>
    <style>
        .area {
            margin: 20px auto 0px auto;
        }

        .mui-input-group:first-child {
            margin-top: 20px;
        }

        .mui-input-group label {
            width: 22%;
        }

        .mui-input-row label~input,
        .mui-input-row label~select,
        .mui-input-row label~textarea {
            width: 78%;
        }

        .mui-checkbox input[type=checkbox],
        .mui-radio input[type=radio] {
            top: 6px;
        }

        .mui-content-padded {
            margin-top: 25px;
        }

        .mui-btn {
            padding: 10px;
        }

        .mui-input-row label~input,
        .mui-input-row label~select,
        .mui-input-row label~textarea {
            margin-top: 1px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">找回密码</h1>
    </header>
    <div class="mui-content" style="background-color: #FFFFFF">
		<div class="mui-slider-item" 
		style="padding-left: 50%;margin-left:-105px;padding-top: 52px;padding-bottom:35px ;">
			<img src="../images/login_icon.gray.png" />
		</div>
		
        <ul class="mui-table-view" style="font-size: 16px;">
            <li class="mui-table-view-cell">
                请联系官方客服重置密码
            </li>
            <li class="mui-table-view-cell">
                客服电话：021-50856303
                <span class="mui-icon mui-icon-phone" style="padding-left: 50px;" id="kefutel"></span>
            </li>
             

        </ul>

    </div>
    <script>
    </script>

    <script>
        (function ($, doc) {
            $.init();
            $.plusReady(function () {
                document.getElementById('kefuqq').addEventListener('tap', function () {
                    if (plus.os.name == "Android") {
                        var main = plus.android.runtimeMainActivity();
                        var Intent = plus.android.importClass('android.content.Intent');
                        var Uri = plus.android.importClass('android.net.Uri');
                        var intent = new Intent(Intent.ACTION_VIEW, Uri.parse(
                            "mqqwpa://im/chat?chat_type=wpa&uin=858603675"));
                        main.startActivity(intent);
                    } else if (plus.os.name == "iOS") {
                        plus.runtime.launchApplication({
                            action: "mqq://im/chat?chat_type=wpa&uin=858603675&version=1&src_type=web"
                        }, function (e) {
                            plus.nativeUI.confirm("检查到您未安装qq，请先到appstore搜索下载？", function (i) {
                                if (i.index == 0) {
                                    iosAppstore("itunes.apple.com/cn/app/mqq/");
                                }
                            });
                        });
                    }
                });
				


                document.getElementById("kefutel").addEventListener('tap', function () {
                    var btnArray = ['拨打', '取消'];
                    var Phone = "021-50856303";
                    mui.confirm('是否拨打 ' + Phone + ' ？', '提示', btnArray, function (e) {
                        if (e.index == 0) {
                            plus.device.dial(Phone, false);
                        }
                    });
                });
            });
        }(mui, document));
    </script>
</body>

</html>
